<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PD Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            text-align: center;
            max-width: 400px;
            margin: auto;
            padding: 30px;
        }
        
    </style>
</head>
<body>
    <div  class="card text-center border border-success">
        <img src="cv.png" alt="canva">
        <a href="#" class="text-black position-absolute top-0 end-0 p-3"><i class="fa fa-heart-o" id="heart" onclick="heartChange()"></i></a>
        <hr>
        <div class="p-3">
            <h2>Nike Air Zoom Pegasus 39</h2>
            <p>Sleek, responsive design for everyday running</p>
            <p><b>Color:</b> Black, White, Red</p>
            <p><b>Sizes:</b> US 7-12</p>
        </div>
        <button type="button" class="btn btn-outline-success p-3">Add to cart</button> 
    </div>

</body>
<script src="script.js"></script>
</html>
