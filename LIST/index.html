<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LIST</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Onion</li>
        <li>Cabbage</li>
        <li>Water-leaf</li>
        <li>Carrot</li>
        <li>Lettuce</li>
        <li>Tomatoes</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Onion</li>
        <li>Cabbage</li>
        <li>Water-leaf</li>
        <li>Carrot</li>
        <li>Lettuce</li>
        <li>Cucumber</li>
    </ol>
    <h2>Cars</h2>
    <ol class="cars">
        <li>Venza</li>
        <li>Toyota</li>
        <li>Lambo</li>
        <li>Tesla</li>
        <li>Audi</li>
    </ol>
    
</body>

</html>
