<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
         .table{
            border: 1px solid;
            
            padding: 10px;
            border-spacing: 2px;
        }

        th, td{
            border: 1px solid;
            
            padding: 10px;
            border-spacing: 2px;
        }
        .car{
            border-collapse: collapse;
            width: 500px;
            height: 200px;
        }
        .car th{
            text-align: left;
        }
        

    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Olalekan</td>
            <td>Omotayo</td>
        </tr>
        <tr>
            <td>Qudus</td>
            <td>Software</td>
        </tr>
    </table>

    <table class="car">
        <thead>Carlist</thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Corrola</td>
            <td>Sport</td>
            <td>Wine</td>
        </tr>
        <tr>
            <td>Lexus</td>
            <td>RX360</td>
            <td>Grey</td>
        </tr>
        <tr>
            <td>Camry</td>
            <td>Muscle</td>
            <td>Navyblue</td>
        </tr>
    </table>
</body>
</html>
