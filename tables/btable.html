<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btable</title>
    <style>
        table{
            padding: 10px;
            border-collapse: collapse ;
        }
        tr{
            border-bottom: 1px solid ;
        }
        tr:nth-child(odd){
            background-color: grey;
        }
        tr:hover{
            background-color: aqua;
        }


    </style>
</head>
<body>
    <table class="brand">
        <thead>Carlist</thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Corrola</td>
            <td>Sport</td>
            <td>Wine</td>
        </tr>
        <tr>
            <td>Lexus</td>
            <td>RX360</td>
            <td>Grey</td>
        </tr>
        <tr>
            <td>Camry</td>
            <td>Muscle</td>
            <td>Navyblue</td>
        </tr>
    </table>
</body>
</html>
