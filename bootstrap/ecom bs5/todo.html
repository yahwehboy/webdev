<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container my-5">
      <h1 class="text-center mb-4">My To-Do List</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task..." aria-label="New task">
            <button class="btn btn-primary" type="button">Add</button>
          </div>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Read a book</span>
              <span class="badge bg-success rounded-pill">Completed</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Finish homework</span>
              <span class="badge bg-warning rounded-pill text-dark">Pending</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Go to the gym</span>
              <span class="badge bg-danger rounded-pill">Incomplete</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
