<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .flex-container{
            background-color: dodgerblue;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            height: 200px;
            justify-content: center;
        }
        .flex-container > div{
            background-color: grey;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="order: 3;">1</div>
        <div style="flex-grow: 4;">2</div>
        <div style="flex-shrink: 8;">3</div>
        <div style="align-self: baseline;">4</div>
        <div style="justify-self: center;">5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
