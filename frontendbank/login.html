<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBank - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
        }
        
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="bg-white shadow rounded-4 p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="bg-primary rounded p-2 d-inline-block mb-3">
                                <i class="bi bi-piggy-bank text-white" style="font-size: 2rem;"></i>
                            </div>
                            <h1 class="h3 mb-1 text-dark">Welcome Back</h1>
                            <p class="text-muted">Login to your QuickBank account</p>
                        </div>
                        
                        <div class="bg-warning bg-opacity-10 border border-warning rounded p-3 mb-4">
                            <p class="small mb-0 text-warning"><strong>Default User:</strong> user@example.com | Password: password</p>
                        </div>
                        
                        <form id="login-form" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                                <div class="invalid-feedback">Please enter your email address.</div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3">Login to Account</button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted mb-2">Don't have an account?</p>
                            <a href="register.html" class="text-primary text-decoration-none">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock database
        const db = {
            users: [
                {
                    id: 1,
                    firstName: 'Sarah',
                    lastName: 'Johnson',
                    email: 'user@example.com',
                    password: 'password',
                    accountNumber: '87654321',
                    balance: 2500.00,
                    createdAt: '2023-01-10'
                },
                {
                    id: 2,
                    firstName: 'John',
                    lastName: 'Smith',
                    email: 'john@example.com',
                    password: 'john123',
                    accountNumber: '12345678',
                    balance: 3200.50,
                    createdAt: '2023-02-15'
                },
                {
                    id: 3,
                    firstName: 'Emma',
                    lastName: 'Wilson',
                    email: 'emma@example.com',
                    password: 'emma456',
                    accountNumber: '98765432',
                    balance: 1800.75,
                    createdAt: '2023-03-08'
                },
                {
                    id: 4,
                    firstName: 'Michael',
                    lastName: 'Brown',
                    email: 'michael@example.com',
                    password: 'michael789',
                    accountNumber: '24681357',
                    balance: 4500.00,
                    createdAt: '2023-01-22'
                }
            ]
        };

        // Form validation
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate form
            let valid = true;
            if (!email) {
                document.getElementById('email').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('email').classList.remove('is-invalid');
            }
            
            if (!password) {
                document.getElementById('password').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('password').classList.remove('is-invalid');
            }
            
            if (!valid) return;
            
            // Check credentials
            const user = db.users.find(u => u.email === email && u.password === password);
            if (user) {
                // Store user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
