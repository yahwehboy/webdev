<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head-con">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" value="20">
        <button id="input-btn">Convert</button>
    </div>
    <div id="main">
        <div class="unit">
            <h2 class="unit-title">Length (Meter/Feet)</h2>
            <p class="unit-calc" id="length">Enter values for lenth</p>
        </div>
        <div class="unit">
            <h2 class="unit-title">Volume (Litres/Gallons)</h2>
            <p class="unit-calc" id="volume">Enter values for volume</p>
        </div>
        <div class="unit">
            <h2 class="unit-title">Mass (Kilogram/Pounds)</h2>
            <p class="unit-calc" id="mass">Enter values for mass</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
